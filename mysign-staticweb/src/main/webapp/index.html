<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!--  bootstrap css -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	<div id="app"><a :href="url">{{ message }}</a></div>
	<div id="app-2">
		<span v-bind:title="message" v-if="seen"> {{message}} </span> <input
			v-model="message">
	</div>
	<div id="app-3">
		<ol>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ol>
	</div>
	<div id="app-4">
		<p>{{message}}</p>
		<button @click="reverseMessage">reverse</button>
	</div>
	<div id="app-5">
		<ol>
			<todo-items v-for="item in groceryList" v-bind:todo="item"
				v-bind:key='item.id'></todo-items>
		</ol>
	</div>
</body>
</html>

<!-- jquery框架 -->
<script src="js/jquery-3.4.1.min.js"></script>
<!--  bootstrap框架 -->
<script src="js/bootstrap.min.js"></script>
<!--  vue框架 -->
<script src="js/vue.min.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el : "#app",
		data : {
			message : "Hello world",
			url: "https://unpkg.com/axios/dist/axios.min.js"
		}
	});
	var app2 = new Vue({
		el : '#app-2',
		data : {
			message : "hello vue",
			seen : true
		}
	})
	var app3 = new Vue({
		el : '#app-3',
		data : {
			todos : [ {
				text : "first"
			}, {
				text : "second"
			}, {
				text : "third"
			} ]
		}
	})
	var app4 = new Vue({
		el : '#app-4',
		data : {
			message : 'Hello Vue.js'
		},
		methods : {
			reverseMessage : function() {
				this.message = this.message.split('').reverse().join('');
			}
		}
	})
	Vue.component('todo-items', {
		props : [ 'todo' ],
		template : '<li>{{todo.name}},{{todo.text}}</li>'
	})
	var app5 = new Vue({
		el : "#app-5",
		data : {
			groceryList : [ {
				id : 1,
				text : 'first',
				name : 'a'
			}, {
				id : 2,
				text : 'second',
				name : 'b'
			}, {
				id : 3,
				text : 'third',
				name : 'c'
			} ]
		}
	})
</script>
